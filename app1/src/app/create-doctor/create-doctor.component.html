<div class="row justify-content-center py-5">
    <div class="col-lg-6 col-md-8 col-sm-8">
        <div class="card shadow align-middle">
            <div class="card-title text-center border-bottom">
                <h2 class="p-3">Doctor Creation Form</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <h5>Name</h5>
                        </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="doctor.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">
                            <h5>Age</h5>
                        </label>
                        <input type="text" class="form-control" id="age" [(ngModel)]="doctor.age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">
                            <h5>Gender</h5>
                        </label>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" value="Male"
                                [(ngModel)]="doctor.gender">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="female"
                                value="Female" [(ngModel)]="doctor.gender">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="specialistFields" class="form-label">
                            <h5>Specialist Fields</h5>
                        </label>
                        <input type="text" class="form-control" id="specialistFields"
                            [(ngModel)]="doctor.specialistFields" name="specialistFields">
                    </div>

                    <div class="d-grid py-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
                <div class="d-grid">
                    <button class="btn btn-primary" routerLink="">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
